---
layout: default
---

<h4>blog posts</h4>

{% for post in site.posts %}
	<section class="blog-header">
		<h3 class="blog-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<time class="blog-time">{{ post.date | date: "%b %-d, %Y" }}</time>
	</section>
		<p class="blog-excerpt">{{ post.excerpt }}</p>
{% endfor %}
